<!DOCTYPE html>
<html>
	<head>
		<title>Bài 2</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<form >
			<table>
				<tr>
					<td> Họ Tên:</td>
					<td>
						<input type="Text" id="HoTen" name="HoTen"></td>
				</tr>

				<tr>
					<td> Năm Sinh:</td>
					<td>
						<select name="NgaySinh">
							
							<script>
								var hientai = new Date();
								var namhientai = hientai.getFullYear();
								for(var i =1950 ; i <= namhientai ; i++ )
								{
									document.write('<option>'+ i +'</option>');
								}
							</script>
						</select>
					</td>
				</tr>
			</table>	
		</form>
	</body>
</html>
