<!DOCTYPE html>
<html>
	<head>
		<title>Bài 3</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			var ht=new Date();
			var ngay=ht.getDate();
			var thang=ht.getMonth()+1;
			var nam= ht.getFullYear();
			document.write('Hôm nay là ngày '+ngay+' tháng ' +thang+' năm ' +nam+'')
		</script>
	</body>
</html>
