		<div id="ketqua"></div>
		<script >
				function ThoiGian()
				{
					 var ht = new Date();
					 var gio = ht.getHours();
					 var phut = ht.getMinutes();
					 var giay = ht.getSeconds();

					
					 //document.write('bây giờ là'+gio+':'+phut+':'+giay)
					 document.getElementById('ketqua').innerHTML='bây giờ là : '+gio+':'+phut+':'+giay

				}
				//gọi hàm thời gian để hiện thị lên dislay

				setInterval(ThoiGian, 1000);
				//ThoiGian();
		</script>
	</body>
