<!DOCTYPE html>
<html>
	<head>
		<title>Bài 4</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			function Kiemtra()
		{
			//lay gia tri
			var tdn = f.TenDangNhap.value;
			var mk = f.MatKhau.value;
			var nlmk = f.NhapLaiMatKhau.value;

			if (	tdn == " " || mk == " " || nlmk =="" )
			{
				alert(' bắt buộc nhập ')
				return false;
			}
			return true;
		}
		</script>
		<form name="f">
			<table>
				
					<tr>
						<td>Tên đăng nhập:</td>
						<td><input type="text" name="TenDangNhap">(nhiều hơn 6 ký tự)</td>
					</tr>
					<tr>
						<td>Mật khẩu:</td>
						<td><input type="password" name="MatKhau"></td>
					</tr>
					<tr>
						<td> nhập lại mật khẩu:</td>
						<td><input type="password" name="NhapLaiMatKhau"></td>
					</tr>
			</table>
			<button type="submit" onclick="return Kiemtra()">Kiểm tra:</button>
		</form>
	</body>
</html>
